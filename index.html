<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>

<body>

    <button onclick="showTime()">Click Me</button>
    <button onmouseover="showTime()">Click Me</button>
    <button onmouseout="showTime()">Click Me</button>
    <button onmouseenter="showTime()">Click Me</button>
    <button onmousemove="showTime()">Click Me</button>
    <button ondrag="showTime()">Click Me</button>
    <button ondblclick="showTime()">Click Me</button>
    <button onkeydown="showTime()">Click Me</button>

    <input type="text" oninput="showTime()">
    <input type="text" onblur="showTime()">
    <input type="text" onfocus="showTime()">

    <script src="./script.js"></script>
</body>

</html>
